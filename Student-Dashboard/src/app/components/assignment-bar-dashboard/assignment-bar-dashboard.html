<div class="w-full h-16 bg-gray-200 rounded-xl mb-3 flex justify-between">
        <div class="left-div">
            <div class="flex pt-3">
                <h1 class="px-3">{{assignment.title}}</h1>
                <div [ngClass]="{
                    'text-red-600 bg-red-100 border-red-400': assignment.difficulty === 'high',
                     'text-yellow-600 bg-yellow-100 border-yellow-400': assignment.difficulty === 'medium',
                     'text-green-600 bg-green-100 border-green-400': assignment.difficulty === 'low'
                     }" class="border px-2 py-1 rounded-2xl text-xs ">{{assignment.difficulty}}</div>
                </div>
            <div class="flex text-zinc-600">
                <!-- <h1 class="px-4 text-md">CS 340</h1> -->
                <h1 class="flex px-4"><mat-icon class="!text-sm !w-fit mr-1">calendar_today</mat-icon><span>{{assignment.dueDate}}</span></h1>
            </div>
        </div>
        <div class="right-div pt-3 pr-3">
            <h1 class="">{{ getRemaining(assignment.dueDate) }} {{diffInDays }} days</h1>
            <h1 class="text-xs text-zinc-500">remaining</h1>
        </div>
    </div>
