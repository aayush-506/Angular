  <h1 class="text-3xl font-bold mb-3 text-blue-900">Latest Updates :</h1>
      <hr class="mb-5 mr-[80px] text-zinc-300">
      
  <div class="space-y-6 mr-[100px]">
 
    <div *ngFor="let announcement of announcements" class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition duration-200">
      <div class="flex justify-between items-start mb-3">
        <h2 class="text-lg font-semibold text-gray-800">{{announcement.title}}</h2>
        <span class="text-sm text-gray-500">{{announcement.date}}</span>
      </div>
      <p class="text-gray-700 mb-4">
       {{announcement.message}}
      </p>
      <div>
        <button (click)="download()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition cursor-pointer">Download PDF</button>
      </div>
    </div>

  
    
  </div>
