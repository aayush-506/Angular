
  <h1 class="text-3xl font-bold mb-3 text-blue-900">Grades :</h1>
  <hr class="mb-5 mr-[80px] text-zinc-300">

  <div class="mb-10">
    <h2 class="text-2xl font-semibold text-slate-700">Overview</h2>
    <app-small-card-dashboard [gpa]="currentGPA" [smallCard]="smallCard"></app-small-card-dashboard>
  </div>


  <div>
    <h2 class="text-2xl font-semibold text-slate-700 mb-4">Subject-wise Grades</h2>
    <div class="overflow-x-auto rounded-lg shadow-sm mr-[100px]">
      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-blue-100">
          <tr>
            <th class="py-3 px-6 text-left font-medium text-gray-700">Subject</th>
            <th class="py-3 px-6 text-left font-medium text-gray-700">Midterm</th>
            <th class="py-3 px-6 text-left font-medium text-gray-700">Final</th>
            <th class="py-3 px-6 text-left font-medium text-gray-700">Assignments</th>
            <th class="py-3 px-6 text-left font-medium text-gray-700">Grade</th>
            <th class="py-3 px-6 text-left font-medium text-gray-700">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grade of grades | async" class="border-t hover:bg-gray-50">
            <td class="py-3 px-6">{{grade.courseName}}</td>
            <td class="py-3 px-6">{{grade.midterm}}</td>
            <td class="py-3 px-6">{{grade.final}}</td>
            <td class="py-3 px-6">{{grade.assignments}}</td>
            <td class="py-3 px-6 font-semibold">{{grade.grade}}</td>
            <td *ngIf="grade.grade == 'A'" [class.text-green-600]="grade.grade == 'A'" class="py-3 px-6 font-semibold">✅ Excellent</td>
            <td *ngIf="grade.grade == 'B'" [class.text-yellow-600]="grade.grade == 'B'" class="py-3 px-6  font-semibold"> ⚠️ Average</td>
            <td *ngIf="grade.grade == 'A+'" [class.text-blue-600]="grade.grade == 'A+'" class="py-3 px-6  font-semibold">⭐ Outstanding</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
