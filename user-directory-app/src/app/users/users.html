<app-search-bar class="ml-[1100px]" (searchEvent)="searchBar($event)"></app-search-bar>
<button routerLink="/newUser" class="text-white border ml-6 px-2 rounded-xl cursor-pointer bg-blue-700">Add User</button>
<div class="text-white border m-3 grid grid-cols-2">
<div *ngFor="let user of filteredUser" class="h-[140px] mx-2 bg-gray-700 flex mt-2 outer-div">
             <h1 class="ml-4 pt-9 text-3xl">{{user.id}}.</h1>
             <div class="h-[100px] w-[100px] bg-white mt-5 ml-4">
                <img src="{{user.image}}" alt="image{{user.id}}">
             </div>
             <div class="pt-4 pl-7">
                 <h1 class="text-3xl">{{user.firstName}} {{user.lastName}}</h1>
                 <h1>Role : {{user.company.title}}</h1>
                 <h1>Dept : {{user.company.department}}</h1>
                 <h1>Email : {{user.email}}</h1>
             </div>
</div>


</div>
