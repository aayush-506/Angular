<div class="flex justify-center items-center mt-[70px]">
    <h1 class="uppercase text-blue-700 mb-5 text-3xl">Add new User</h1>
</div>
<div class="flex justify-center items-center">
    <form [formGroup]="newUser" (ngSubmit)="onSubmit()" class="h-[530px] w-[500px] bg-gray-500 rounded-xl flex justify-center" action="">
        <div class="mt-[50px]">
            <label class="text-2xl text-white" for="">Name :</label>
            <input class="block border border-white rounded-lg h-9 w-[400px] mb-2 pl-3" placeholder="Enter name" type="text" formControlName="name">
             <label class="text-2xl text-white" for="">Role :</label>
            <input class="block border border-white rounded-lg h-9 w-[400px] mb-2 pl-3" placeholder="Enter role" type="text" formControlName="role">
             <label class="text-2xl text-white" for="">Dept :</label>
            <input class="block border border-white rounded-lg h-9 w-[400px] mb-2 pl-3" placeholder="Enter department" type="text" formControlName="dept">
             <label class="text-2xl text-white" for="">Email :</label>
            <input class="block border border-white rounded-lg h-9 w-[400px] mb-2 pl-3" placeholder="Enter email" type="text" formControlName="email">
             <label class="text-2xl text-white" for="">Profile Url :</label>
            <input class="block border border-white rounded-lg h-9 w-[400px] mb-2 pl-3" placeholder="Enter image url" type="text" formControlName="image">
            <button class="border px-2 rounded-lg text-2xl ml-[140px] mt-[30px] bg-blue-700 text-white cursor-pointer">Add User</button>
        </div>
    </form>
</div>
